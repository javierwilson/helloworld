name: deploy-helloworld
run-name: ${{ github.actor }} is saying hello
on: [push]
jobs:
  deploy-code:
    runs-on: ubuntu-latest
    steps:
      - run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.HELLOWORLD_SSH_KEY }}" > ~/.ssh/helloworldkey
          chmod 600 ~/.ssh/helloworldkey
          ssh -o StrictHostKeyChecking=accept-new -i ~/.ssh/helloworldkey deploy@44.230.193.216 /usr/local/bin/updatecode.sh
